<div *ngIf="message" class="modal bg-light bg-opacity-75" data-bs-backdrop="static" data-bs-keyboard="false" tabindex="-1" role="dialog" style="display:block!important">    
    <div class="modal-dialog" role="document">    
        <div class="modal-content">    
            <div class="modal-header bg-secondary text-white">
                <h5 class="modal-title">{{message.text}}</h5>
            </div>
            <div class="modal-body d-flex justify-content-end">      
                <button type="button" class="btn btn-light me-3" (click)="message.yesFn()">Yes</button>       
                <button type="button" class="btn btn-primary" (click)="message.noFn()">No</button>   
            </div>    
        </div>    
    </div>    
</div>
